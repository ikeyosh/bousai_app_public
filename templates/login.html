{% extends "base.html" %}

{% block title %}管理者ログイン{% endblock %}

{% block content %}
<div class="content-wrapper">
  <div class="page-header">
    <h1><i class="fas fa-lock"></i> 管理者ログイン</h1>
    <p>避難所登録には管理者権限が必要です</p>
  </div>

  <div class="login-container">
    <div class="login-form-wrapper">
      {% if error %}
        <div class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i>
          {{ message }}
        </div>
      {% endif %}

      <form method="post" class="login-form">
        <!-- リダイレクト先URLを保持 -->
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            ユーザーID
          </label>
          <input type="text" id="username" name="username" required
                 placeholder="管理者IDを入力してください" 
                 value="{{ request.form.username if request.form.username else '' }}">
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-key"></i>
            パスワード
          </label>
          <input type="password" id="password" name="password" required
                 placeholder="パスワードを入力してください">
        </div>

        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i>
          ログイン
        </button>
      </form>

      <div class="login-info">
        <h3><i class="fas fa-info-circle"></i> ログイン情報</h3>
        <div class="demo-credentials">
          <p><strong>デモ用アカウント:</strong></p>
          <ul>
            <li>ID: <code>admin</code> / パスワード: <code>password123</code></li>
            <li>ID: <code>manager</code> / パスワード: <code>shelter2025</code></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- ナビゲーションボタン -->
  <div class="navigation-buttons">
    <a href="/" class="nav-button back-to-home">
      <i class="fas fa-home"></i>
      トップページへ戻る
    </a>
  </div>
</div>

<style>
.login-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

.login-form-wrapper {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 40px;
  margin-bottom: 30px;
}

.login-form {
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
  font-size: 1em;
}

.form-group label i {
  margin-right: 8px;
  color: #4a90e2;
  width: 16px;
  text-align: center;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 1em;
  transition: border-color 0.3s, box-shadow 0.3s;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: none;
  border-color: #4a90e2;
  box-shadow: 0 0 0 3px rgba(74,144,226,0.1);
}

.login-button {
  width: 100%;
  background: linear-gradient(135deg, #4a90e2, #357abd);
  color: white;
  border: none;
  padding: 14px 20px;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 10px;
}

.login-button:hover {
  background: linear-gradient(135deg, #357abd, #2a5a8a);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(74,144,226,0.3);
}

.login-button i {
  margin-right: 8px;
}

.login-info {
  border-top: 1px solid #f0f0f0;
  padding-top: 25px;
}

.login-info h3 {
  color: #333;
  font-size: 1.1em;
  margin-bottom: 15px;
}

.login-info h3 i {
  margin-right: 8px;
  color: #4a90e2;
}

.demo-credentials {
  background: #f8f9ff;
  border: 1px solid #e6f0ff;
  border-radius: 8px;
  padding: 15px;
}

.demo-credentials p {
  margin: 0 0 10px 0;
  font-weight: 600;
  color: #333;
}

.demo-credentials ul {
  margin: 0;
  padding-left: 20px;
}

.demo-credentials li {
  margin-bottom: 5px;
  color: #666;
}

.demo-credentials code {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 2px 6px;
  font-family: 'Courier New', monospace;
  color: #d63384;
  font-weight: 600;
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  font-weight: 500;
}

.alert-error {
  background-color: #ffe6e6;
  color: #c00;
  border: 1px solid #ffcccc;
}

.alert i {
  margin-right: 8px;
  font-size: 1.1em;
}

.navigation-buttons {
  text-align: center;
  margin-top: 30px;
}

.nav-button {
  display: inline-block;
  text-decoration: none;
  color: #666;
  padding: 12px 24px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.3s;
  margin: 0 10px;
}

.nav-button:hover {
  background: #f8f9fa;
  border-color: #4a90e2;
  color: #4a90e2;
  text-decoration: none;
}

.nav-button i {
  margin-right: 8px;
}

@media (max-width: 600px) {
  .login-container {
    padding: 10px;
  }
  
  .login-form-wrapper {
    padding: 25px;
  }
  
  .nav-button {
    display: block;
    margin: 10px 0;
  }
}
</style>
{% endblock %}
